<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Mehrwertsteuerrechner</title>
  </head>
  <body>
    <header>
      <article>
        <div class="heading">
          <h1>Kalorienrechner</h1>
          <form class="buttons">
            <label for="männlich" class="label_man">
              Männlich
              <input
                type="radio"
                name="gender"
                id="männlich"
                value="männlich"
                checked
                onclick="manBgColor()"
              />
            </label>
            <div class="small_line"></div>
            <label for="weiblich" class="label_woman">
              Weiblich
              <input
                type="radio"
                name="gender"
                id="weiblich"
                value="weiblich"
                onclick="womanBgColor()"
              />
            </label>
          </form>
        </div>
        <div class="calculation">
          <form action="">
            <label class="description" for="height">Körpergröße</label>
            <input type="number" id="height" step="1" required />
            <label class="description" for="age">Alter</label>
            <input type="number" id="age" step="1" required />
            <label class="description" for="weight">Gewicht</label>
            <input type="number" id="weight" step="0.1" required />
            <label class="description" for="workload"
              >Durchschnittliche tägliche yAktivität</label
            >
            <select id="workload">
              <option value="0.95">Schlafen</option>
              <option value="1.2">Nur Sitzen oder Liegen</option>
              <option value="1.5">
                Ausschließlich sitzende Tätigkeit mit wenig <br />oder keiner
                körperlichen Aktivität in <br />der Freizeit, z.B. Büroarbeit
              </option>
              <option value="1.7">
                Sitzende Tätigkeit mit zeitweilig gehender <br />oder stehender
                Tätigkeit z.B. Studierende, <br />Fließbandarbeiter, Laboranten
                oder Kraftfahrer
              </option>
              <option value="1.9">
                Überwiegend gehende oder stehende Tätigkeit, <br />
                z.B. Verkäufer, Kellner, Handwerker, <br />Mechaniker, Hausfrau
              </option>
              <option value="2.2">
                Körperlich anstrengende berufliche Arbeit
              </option>
            </select>
            <input type="button" value="Submit" onclick="calCalculator()" />
          </form>
        </div>
        <div class="underline"></div>
        <div class="calculation ergebnis_wrapper">
          <div class="ergebnis_left">
            <div class="dark_div"></div>
            <div class="bright_div">
              <h2>Grundumsatz:</h2>
              <h2>Gesamtumsatz:</h2>
            </div>
          </div>
          <div class="ergebnis_middle">
            <div class="dark_div">
              <h2>kcal</h2>
            </div>
            <div class="bright_div">
              <h2 class="kcl_grundums"></h2>
              <h2 class="kcl_gesamtums"></h2>
            </div>
          </div>
          <div class="ergebnis_right">
            <div class="dark_div">
              <h2>kj</h2>
            </div>
            <div class="bright_div">
              <h2 class="kj_grundums"></h2>
              <h2 class="kj_gesamtums"></h2>
            </div>
          </div>
        </div>
      </article>
    </header>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
